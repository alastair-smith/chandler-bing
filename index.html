<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description"
    content="Enter values to get the inflection that Chandler Bing would use when saying a phrase.">
  <title>al smith - Create Chandler Bing phrase</title>
  <script type='module' src='./chandler-bing.js'></script>
  <script type='module'
    src='../custom-components/standard-page-wrapper.js'></script>
</head>

<style>
  body {
    margin: 0;
  }

  main {
    display: flex;
    flex-direction: row;
    flex: 1;
    justify-content: center;
  }

  #center-column {
    display: flex;
    flex-direction: column;
    flex: 1;
    font-size: 24px;
    max-width: 800px;
    padding: 30px;
  }

  form {
    margin-top: 10vw;
    display: flex;
    flex-wrap: wrap;
    max-width: calc(100vw - 60px);
  }

  input {
    width: 640px;
    max-width: calc(100vw - 70px);
    height: 45px;
    font-size: 30px;
    background-color: rgba(255, 192, 203, 0.4);
    border-radius: 2px;
    border-width: 0px;
    border-style: solid;
    border-bottom-color: grey;
    border-bottom-width: 3px;
    padding: 0 6px;
    margin-top: 12px;
    flex: 3;
  }

  input:focus {
    background-color: rgba(255, 192, 203, 1);
    outline: none;
  }

  button {
    background: #80d498;
    border-style: solid;
    font-size: 30px;
    border-radius: 2px;
    border-color: black;
    height: 48px;
    margin-top: 12px;
    flex: 1;
  }

  button:focus {
    background-color: #4caf50;
    outline: none;
  }

  button:active {
    transform: scale(0.9, 0.9);
    outline: none;
  }

  chandler-bing {
    font-size: 30px;
    margin-top: 30px;
    word-wrap: break-word;
  }
</style>

<body>
  <standard-page-wrapper>
    <main>
      <div id='center-column'>
        <form id='chandlerify'>
          <input id='user-input' type="text" name="raw" value=""
            autocomplete="off" placeholder="Could you be...">
          <button type="submit">Chandler!</button>
        </form>
        <chandler-bing id='message'>
          Could you be taking any longer entering a message?
        </chandler-bing>
      </div>
    </main>
  </standard-page-wrapper>
  <script>
    const processForm = event => {
      if (event.preventDefault) event.preventDefault()

      const newTextNode = document.createTextNode(event.target[0].value)
      const bing = document.getElementById('message')
      while (bing.firstChild) {
        bing.removeChild(bing.firstChild)
      }
      bing.appendChild(newTextNode)

      return false
    }

    const form = document.getElementById('chandlerify')
    form.attachEvent
      ? form.attachEvent("submit", processForm)
      : form.addEventListener("submit", processForm)
  </script>
</body>

</html>
